<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign.css">
</head>

<body>
    <script src="sign.js"></script>
    <div class="continer">
        <form action="" class="form form-hidden  " id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message form_message-error m-hidden ">invalid username or password combination</div>

            <div class="form_input_group">
                <input type="text" class="form_input " id='userN' autofocus placeholder='Username' required>
                <div class="form_input_error-message"> </div>
            </div>

            <div class="form_input_group">
                <input type="password" class="form_input " id='passwordUser' autofocus placeholder='Password' required>
                <div class="form_input_error-message"></div>
            </div>
            <!-- type="submit" -->
            <button class="form_button" id="log1" onclick="con()">Continue</button>
            <p class="form_text">
                <a class="form_link" href="#">Forget your password </a>
            </p>
            <p class="form_text">
                <a class="form_link" href="#" id="linkCreateAccount">Don't have an account? Create account </a>
            </p>

        </form>

        <form action="" class="form " id="createAccount">
            <h1 class="form_title">Create Account</h1>
            <div class="form_message form_message-error"></div>

            <div class="form_input_group">
                <input type="text" class="form_input " id='newUserName' autofocus placeholder='Username' required>
                <div class="form_input_error-message"> </div>
            </div>

            <div class="form_input_group">
                <input type="password" id='passwordNewUser' class="form_input " autofocus placeholder='Password' required>
                <div class="form_input_error-message"></div>
            </div>

            <div class="form_input_group">
                <input type="password" class="form_input " id='passwordNewUser2' autofocus placeholder='Confirem Password' required>
                <div class="form_input_error-message m-hidden">Password not match</div>
            </div>

            <button class="form_button" type="submit">Continue</button>
            <p class="form_text">
                <a class="form_link" href="#">Forget your password </a>
            </p>
            <p class="form_text">
                <a class="form_link" href="#" id="linkLogin">Already have an account? Login</a>
            </p>


        </form>


    </div>

</body>

</html>
